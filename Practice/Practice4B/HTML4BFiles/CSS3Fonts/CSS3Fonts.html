<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Embedded Fonts</title>

<style type="text/css">

@font-face{
	font-family:'Impact Label Reversed';
	src: url('fonts/impact-label/Impact_Label_Reversed.eot'); 
	src: local('Impact Label Reversed'), url('fonts/impact-label/Impact Label Reversed.ttf') format('truetype') ; 
}



p{
	font-family:'Impact Label Reversed',Geneva,serif;
	font-size: 36px;

}

</style>


</head>
<body>

<p>
	What is your favorite Western movie?  This font is called Bleeding Cowboys.  Does it make you think of the wild, wild West?
</p>
